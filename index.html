    <style>
        body {

        .main-button {

        }

        .main-center {
            padding-top: 8rem;
        }
        .main-text {

            font-size: 5.25vw; /* Responsive font size */

            margin-bottom: 2vh; /* Tailwind mb-4 */
        }
        .text-container {
            display: flex;
            justify-content: center;
            margin-top: 10%;
            height: 100%;
            width: 100%; /* Full width on mobile */
            text-align: center; /* Center text on mobile */
        }
        @media (min-width: 1024px) { /* Tailwind lg breakpoint */
            .main-center {
                padding-top: 6rem;
            }
            .main-text {
                font-size: 3.55vw;
                margin-bottom: 5vh;
            }
            .text-container {
                width: 50%; /* Half the viewport on desktop */

                text-align: left; /* Left align text on desktop */
                margin-top: 0;
            }
            .image-container {
                width: 50%; /* Half the viewport on desktop */
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .image-container img {
                max-width: 100%;
                max-height: calc(100vh - 20rem); /* Subtracting header and footer height */
                object-fit: contain; /* Ensures the image is fully visible */
            }
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            backdrop-filter: blur(8px); /* Blur the background */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 5% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 540px; /* Maximum width for the iframe */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            animation-name: animatetop;
            animation-duration: 0.4s;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        /* Responsive iframe styles */
        iframe {
            width: 100%;
            height: 50vh;
            max-height: 50vh;
        }
        @media (min-width: 1024px) { /* Tailwind lg breakpoint */
            iframe {
                height: 70vh; /* Adjusted height for desktop */
                max-height: 70vh;
            }
        }
    </style>
</head>

    <script>
        // Get the modal
        var modal = document.getElementById('newsletterModal');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Open the modal after 2 seconds
        window.onload = function() {
            setTimeout(function() {
                modal.style.display = "block";
            }, 1200);
        }

    </script>
    <script>
        function adjustFontSize() {
            const mainText = document.getElementById('mainText');
            let fontSize = parseFloat(window.getComputedStyle(mainText).fontSize);
            const parentWidth = mainText.parentElement.offsetWidth;

            // Increase font size if text is smaller than its container
            while (mainText.scrollWidth < parentWidth && fontSize < 5) {
                fontSize += 0.001;
                mainText.style.fontSize = fontSize + 'vw';
            }

            // Decrease font size if text overflows its container
            while (mainText.scrollWidth > parentWidth && fontSize > 1) {
                fontSize -= 0.001;
                mainText.style.fontSize = fontSize + 'vw';
            }
        }

        window.onresize = adjustFontSize;
    </script>
